<h1>&gt;undefine infoChannel</h1>
<p>&nbsp;</p>
<h2>Information</h2>
<p><strong>This command undefines the current infoChannel. This does not delete the text channel, Zoe will just not send anything in it anymore.</strong></p>
<p>&nbsp;</p>
<h3>Permissions needed:&nbsp;</h3>
<p>Manage channels&nbsp;</p>
<p>&nbsp;</p>

</ul>
