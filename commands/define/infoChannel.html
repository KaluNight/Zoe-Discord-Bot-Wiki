<h1>/define infoChannel #channelMention</h1>
<p>&nbsp;</p>
<h2>Information</h2>
<p><strong>Creates an infoChannel like the create command, except that the text channel already exists and is only defined.</strong></p>
<p>&nbsp;</p>
<h3>Permissions needed:&nbsp;</h3>
<p>Manage channels&nbsp;</p>
<p>&nbsp;</p>
