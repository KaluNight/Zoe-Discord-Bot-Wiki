<h1>/boost</h1>
<p>&nbsp;</p>
<h2>Information</h2>
<p>This command lets you boost the server you're using the command on to a premium server. This will allow the server to use all premium features.</p>
<p>&nbsp;</p>
<h3>Permissions needed:</h3>
<p><i>none</i></p>
