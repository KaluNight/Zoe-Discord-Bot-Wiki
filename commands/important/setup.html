<h1>&gt;setup</h1>
<p>&nbsp;</p>
<h2>Information</h2>
<p>This command sends you the information needed, when you want to set up Zoe on your Discord server. This is usefull when setting up Zoe again on a server she was before.</p>
<p>&nbsp;</p>
<h3>Permissions needed:</h3>
<p><i>none</i></p>
