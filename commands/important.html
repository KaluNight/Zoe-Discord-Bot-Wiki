      <tr>
        <td><code>/setup</code></td>
        <td>With this command you will get information on <strong>how to set up Zoe</strong> on your Discord server . Useful if you need to re-setup Zoe.</td>
        <td><a href="https://wiki.zoe-discord-bot.ch/en/commands/important/setup/"><code><strong><u>setup</u></strong></code></a></td>
      </tr>
      <tr>
        <td><code>/language</code></td>
        <td>With this command you can<strong> select the language Zoe speaks</strong> on your Discord server.</td>
        <td><a href="https://wiki.zoe-discord-bot.ch/en/commands/important/language/"><code><strong><u>language</u></strong></code></a></td>
      </tr>
      <tr>
        <td><code>/config</code></td>
        <td>This command opens an interactive message in which you can configure Zoe navigating with reactions.&nbsp;</td>
        <td><a href="https://wiki.zoe-discord-bot.ch/en/commands/important/config/"><code><strong><u>config</u></strong></code></a></td>
      </tr>
      <tr>
        <td><code>/refresh</code></td>
        <td>By issueing the command the <strong>infopanel</strong> and each <strong>leaderboard will be updated manually</strong>.</td>
        <td><a href="https://wiki.zoe-discord-bot.ch/en/commands/important/refresh/"><code><strong><u>refresh</u></strong></code></a></td>
      </tr>
      <tr>
        <td><code>/help</code></td>
        <td>When issueing this command, Zoe will send you the help message in direct messages.</td>

      </tr>
      <tr>
        <td><code>/reset</code></td>
        <td>The command performs a reset for your server. It<strong> resets the current configuration</strong> of your server. Try using this command when something is not going right.</td>
        <td><a href="https://wiki.zoe-discord-bot.ch/en/commands/important/reset/"><code><strong><u>reset</u></strong></code></a></td>
      </tr>
      <tr>
        <td>/boost</td>
        <td>This command lets you boost the server you're using the command on to a premium server.</td>
        <td><a href="https://wiki.zoe-discord-bot.ch/en/commands/important/boost"><code>boost</code></a></td>
      </tr>
      <tr>
        <td>/subscription</td>
        <td>This command shows you your current Zoe subscription status.</td>
        <td><a href="https://wiki.zoe-discord-bot.ch/en/commands/important/subscription"><code>subscription</code></a></td>
