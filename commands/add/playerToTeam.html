<h1>&gt;add playerToTeam @DiscordMention (teamName)</h1>
<p>&nbsp;</p>
<h2>Information</h2>
<p><strong>This command adds the marked player to the named team. For this, it must first be created and an infoPanel must exist.</strong></p>
<p>&nbsp;</p>
<h3>Permissions needed:&nbsp;</h3>
<p>Manage channels</p>
<p>&nbsp;</p>
