<h1>/remove account @DiscordMention (Region) (SummonerName)</h1>
<p>&nbsp;</p>
<h2>Information</h2>
<p><strong>This command removes the named account from the mentioned player. Just simply specify the </strong><code><strong>region</strong></code><strong>and the </strong><code><strong>summonername</strong></code><strong> in the syntax.</strong></p>
<p>&nbsp;</p>
<h3>Permissions needed:&nbsp;</h3>
<p><i>none</i></p>
<p>&nbsp;</p>
<h3>Related commands:</h3>
<ul>
  <li><a href="/en/commands/add/account/">/add account</a><br>&nbsp;</li>
</ul>
