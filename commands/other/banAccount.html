<h1>&gt;banAccount</h1>
<p>&nbsp;</p>
<h2>Information</h2>
<p><strong>Launches the Banned List Wizard. This Allows you (an account owner) to delete their account from other servers and add it to the banned list to make it impossible for others to add it.</strong></p>
<p>&nbsp;</p>
<h3>Permissions needed:&nbsp;</h3>
<p><i>none</i></p>
<p>&nbsp;</p>

<p><i>none</i><br>&nbsp;</p>
