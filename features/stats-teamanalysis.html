<h1>&gt;stats teamAnalysis</h1>
<p>&nbsp;</p>
<h2>Information</h2>
<p><strong>When you execute this command you have to specify 5 accounts with region so that Zoe can start an analysis. it evaluates who could play what on which position.</strong></p>
<p><strong>Works similar to &gt;clash analysis but without the clash team.</strong></p>
